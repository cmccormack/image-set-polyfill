<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <script type="text/javascript" charset="utf-8" src="../image-set-polyfill.js"> </script>
    <script type="text/javascript" charset="utf-8" src="index.js"> </script>
    <style type="text/css">
    	section {
    		width: 250px;
    		float: left;
    	}
        div {
            width: 200px;
            height: 200px;
            background-size: 100%;
        }
        .test {
			background-image:  -webkit-image-set(
				url("http://upload.wikimedia.org/wikipedia/commons/2/22/Turkish_Van_Cat.jpg") 1.0x,
				url(http://catoverflow.com/cReWy5RA) 2.0x
			);
			background-image:  image-set(
				url("http://upload.wikimedia.org/wikipedia/commons/2/22/Turkish_Van_Cat.jpg") 1.0x,
				url(http://catoverflow.com/cReWy5RA) 2.0x
            );
        }
    </style>
</head>
<body>
	<section>
		<h3>Static</h3>
    	<div class="test"></div>
    	<div style="background-image: -webkit-image-set(url('http://upload.wikimedia.org/wikipedia/commons/2/26/YellowLabradorLooking_new.jpg') 1.0x, url('http://www.qltyctrl.com/wp-content/uploads/2014/03/Sad-Dog-and-Cat.jpg') 2.0x);"></div>
	</section>
	<section>
		<h3>Dynamic child</h3>
		<div class="dynamic-child"></div>
	</section>
	<section>
		<h3>Dynamic attributes</h3>
		<div class="dynamic-attributes"></div>
	</section>
</body>
</html>
